<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <title>Example</title>

    <link rel="stylesheet" href="./dist/fancy-menus.css">
    <script defer src="./dist/fancy-menus.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <style>

        body {
            font-family: 'Roboto', sans-serif;
            font-weight: bolder;
        }

        .fancyMenu {
            margin: 20px;
        }

        .fancyMenu-Placeholder-Container, .fancyMenu-Option-Container {
            padding: 5px 10px;
        }

        .fancyMenu-Option-Icon {
            filter: invert(60%);
        }

    </style>

</head>
<body>
    
    <div id="menu-container"></div>

    <script>
        
        const menu = new FancyMenu(document.getElementById("menu-container"))
        menu.setPlaceholder({
            name: "Select here...",
            description: "You can select elements from here!",
            image: "https://twemoji.maxcdn.com/v/14.0.2/72x72/2705.png",
            icon: "./down-icon.svg"
        })
        menu.setItems(
            new Array(10).fill("").map((_, index) => {
                return {
                    name: `Option ${index + 1}`,
                    description: "This is a clickable option",
                    image: "https://twemoji.maxcdn.com/v/14.0.2/72x72/1f449.png"
                };
            })
        )
        menu.refresh();

        menu.onSelectOption = (element, index) => {
            console.log(`You clicked on the option ${index + 1}`);
        }

        // All methods and properties are optional!

    </script>

</body>
</html>
